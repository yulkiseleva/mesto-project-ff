<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img alt="Логотип проекта масто" class="logo header__logo" src=<%=require('./images/logo.svg')%>>
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image-section">
        <div class="profile__image" src="" alt=""></div>
        <img class="profile__image-edit-avatar" alt="Изображение карандаша" src=<%=require('./images/avatar-edit.svg')%>>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input 
          id="name-input" 
          type="text" 
          name="name" 
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          minlength="2" 
          maxlength="40" 
          required 
          pattern="^[A-Za-zа-яА-ЯёЁ \-]+$" 
          data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы">
        <span class="form__input-error name-input-error"></span>
        <input 
          id="description-input" 
          type="text" 
          name="description" 
          class="popup__input popup__input_type_description" 
          placeholder="Занятие" 
          minlength="2" 
          maxlength="200" 
          required 
          pattern="^[a-zA-Zа-яА-яёЁ \-]+$" 
          data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы">
        <span class="form__input-error description-input-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input 
          id="place-name-input" 
          type="text" 
          name="place-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" 
          minlength="2" 
          maxlength="30" 
          required 
          pattern="^[A-Za-zа-яА-ЯёЁ \-]+$" 
          data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы">
        <span class="form__input-error place-name-input-error"></span>
        <input 
          id="link-input" 
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на картинку" 
          required>
        <span class="form__input-error link-input-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_edit_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form edit-profile-avatar" name="edit-profile-avatar" novalidate>
        <input 
          id="avatar-link" 
          name="avatar-link"
          type="url" 
          class="popup__input" 
          placeholder="Ссылка на картинку" 
          required>
        <span class="form__input-error avatar-link-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
</div>


<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="">
    <button type="button" class="card__delete-button" aria-label="Удалить"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-item">
        <button type="button" class="card__like-button" aria-label="Лайкнуть"></button>
        <span class="card__like-number"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
